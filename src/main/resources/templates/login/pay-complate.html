<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pay-Complate</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Order Details</title>
  <style>
    /* CSS for center-aligning the table */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border:2px solid gray;
      border-collapse: collapse;
      width: 400px;
      background-color: #f2f2f2;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <h1><a href="/home">Home</a></h1>
  <table>
    <tr>
      <td colspan="2"><h1>결제 완료</h1></td>
    </tr>
    <tr>
      <th>Order ID</th>
      <td th:text="${order.id}"></td>
    </tr>
    <tr>
      <th>User ID</th>
      <td th:text="${order.userId}"></td>
    </tr>
    <tr>
      <th>Price</th>
      <td th:text="${order.price}"></td>
    </tr>
    <tr>
      <th>Status</th>
      <td th:text="${order.status}"></td>
    </tr>
    <tr>
      <th>Payment Gateway</th>
      <td th:text="${order.pg}"></td>
    </tr>
    <tr>
      <th>PG Name</th>
      <td th:text="${order.pgName}"></td>
    </tr>
    <tr>
      <th>Requested At</th>
      <td th:text="${order.requestedAt}"></td>
    </tr>
    <tr>
      <th>Items</th>
      <!-- <td>
                <ul>
                    <li th:each="item : ${order.items}">
                        <span th:text="${item.item_name}"></span> (Qty: <span th:text="${item.qty}"></span>, Price: <span th:text="${item.price}"></span>)
                    </li>
                </ul>
            </td> -->
      <td>
        <p th:text="${order.items}"></p>
      </td>
    </tr>
  </table>
</body>

</html>
