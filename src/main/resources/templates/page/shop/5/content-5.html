
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${root.name}"></title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="/js/util/login-dialog.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
<style>
#itemTable{
  table-layout: fixed;
  width:100%;
}
#itemTable td, pre{
  word-wrap: break-word;
  white-space: normal;
}
#detailTable td{
  border-collapse: collapse;
  border:1px solid;
  padding: 5px;
}
.buyButton{
  background: #ffffff;
  color:rgb(37, 37, 37);
  font-size: 25px;
  font-weight: bold;
  padding: 10px;
  /* border-radius: 10px; */
  cursor: pointer;
}
</style>
</head> 
<div id="tabs">
<ul>
  <li><a href="#itemDiv">Item</a></li>
  <li><a href="#commentsDiv">Comments</a></li>
</ul>
<div id="itemDiv">
  <table id="itemTable">
    <tr>
      <td>
        <img>
      </td>
      <td>
        <table id="detailTable">
          <tr><td style="width:80px">상품명</td><td><span th:text="${item.name}"></span></td></tr>
          <tr><td>남은 수량</td><td><span th:text="${item.numStock}"></span></td></tr>
          <tr><td>판매 수량</td><td><span th:text="${item.numSold}"></span></td></tr>
          <tr><td>가격</td><td class="ra"><span th:text="${#numbers.formatInteger(item.price,3,'COMMA')} + ' 원'"></td></tr>
          <tr><td>할인가</td><td class="ra"><span th:text="|-${item.discount}% ${#numbers.formatInteger(item.dcPrice,3,'COMMA')} 원|"></td></tr>
          <tr><td>결제 금액</td><td class="ra"><span id="priceSpan"></td></tr>
          <tr><td>구매 수량</td><td class="ra"><input type="number" min="1" max="99" id="amount" value="1" class="ra" style="width:100px;padding-right:5px"></td></tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <button id="addCart" class="buyButton"> 장바구니 </button>
              <button id="buyItem" class="buyButton"> 구매하기 </button>
            </td>
          </tr>
          </table>
      </td>
    </tr>
    <tr><td colspan="2"><pre></pre></td></tr>
  </table>
</div>
<div id="commentsDiv">
</div>
</body>
</table>
<script th:inline="javascript">
  $(()=>{
    const item = /*[[${item}]]*/ null;
    const root = /*[[${root}]]*/ null;
    const itemDiv = $("#itemDiv");
    const commentsDiv = $("#commentsDiv");
    let totalPrice, amount;
    let style = JSON.parse(root.style);
    itemDiv.find("img").attr("src","/resources/images"+item.imagePath)
    for(let i=0; i<30; i++) itemDiv.find("pre").append(JSON.stringify(item,null,2));
    const tabs = $("#tabs");
    if(item.comments) item.comments.forEach(c => {
      commentsDiv.append(`Id: ${c.id} Content: ${c.content}`);
    });
    tabs.tabs();
    function calcPrice(){
      amount = parseInt($("#amount").val());
      totalPrice = amount * item.dcPrice;
      $("#priceSpan").text(totalPrice.toLocaleString()+" 원");
    }
    $("#amount").change(calcPrice);
    calcPrice();
    $("#addCart").click(()=>{ 
      checkMove(()=>{
        const cart = {itemId:item.id,rootId:root.id,amount:parseInt($("#amount").val())}
        $.post("/login/addCart",cart).done((resData)=>alert(resData)).fail(()=>console.log("Ajax Fail"));
      });
    });
    $("#buyItem").click(()=>{
      item.amount = amount;
      pay(item,totalPrice);
    });
  });
</script>

</html>
