
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>T-Market</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
#itemTable td{
  border-collapse: collapse;
  border:1px solid;
  padding: 5px;
}
.ra{
  text-align: right;
}
.buyButton {
  background: #ffffff;
  color:rgb(37, 37, 37);
  font-size: 25px;
  font-weight: bold;
  padding: 10px;
  /* border-radius: 10px; */
  cursor: pointer;
}
</style>
</head> 
<body>
<table id="itemTable">

</table>
</body>
<script th:inline="javascript">
  $(()=>{
    const items = /*[[${items}]]*/ null;
    const root = /*[[${root}]]*/ null;
    let style = JSON.parse(root.style);
    items.forEach(i => {
      const table = $("#itemTable");
      let header = $("<tr>").append("<th>이미지</th><th>상품명</th><th>수량</th><th>결재 금액</th><th>삭제</th>");
      let imgTd = $("<td>"), nameTd=$("<td>"), amountTd=$("<td>"), priceTd=$("<td>"), deleteTd=$("<td>");
      let $tr = ("<tr>").append(imgTd,nameTd,amountTd,priceTd,delteTd);
      table.append(header,$tr);
      imgTd.append(`<img class=item-img src='/resources/images/${i.imagePath}'>`);
      nameTd.append(i.name);
      amountTd.append(`<input type='num' min='1' id='amount' value=${i.amount}>`);
      priceTd.append(`<span id='totalPrice'>${i.amount * i.dcPrice} 원</span>`);
    });
  });
</script>

</html>
